<div class="login-container">
  <div class="login-background">
    <div class="login-card">
      <div class="login-header">
        <div class="logo">
          <i class="material-icons">construction</i>
        </div>
        <h1>Material Construction Management</h1>
        <p>Hệ thống quản lý vật liệu xây dựng</p>
      </div>
      
      <form (submit)="onSubmit($event)" class="login-form">
        <div class="form-group">
          <div class="input-wrapper">
            <i class="material-icons">person</i>
            <input 
              id="username" 
              type="text" 
              [formControl]="username" 
              placeholder="Tên đăng nhập"
            />
          </div>
          <div *ngIf="username.invalid && username.touched" class="validation-error">
            <i class="material-icons">error</i>
            Tên đăng nhập là bắt buộc
          </div>
        </div>

        <div class="form-group">
          <div class="input-wrapper">
            <i class="material-icons">lock</i>
            <input 
              id="password" 
              type="password" 
              [formControl]="password" 
              placeholder="Mật khẩu"
            />
          </div>
          <div *ngIf="password.invalid && password.touched" class="validation-error">
            <i class="material-icons">error</i>
            Mật khẩu là bắt buộc
          </div>
        </div>

        <button 
          type="button" 
          (click)="onSubmit()" 
          class="login-btn"
          [class.loading]="isLoading"
          [disabled]="isLoading"
        >
          <i class="material-icons" *ngIf="!isLoading">login</i>
          <i class="material-icons" *ngIf="isLoading">hourglass_empty</i>
          {{ isLoading ? 'Đang đăng nhập...' : 'Đăng nhập' }}
        </button>
      </form>

      <div *ngIf="errorMessage" class="error-message">
        <i class="material-icons">warning</i>
        {{ errorMessage }}
      </div>
    </div>
  </div>
</div>

<div class="dialog" [class.mobile]="isMobile">
  <div class="dialog-header">
    <h3>Chi tiết đơn hàng</h3>
    <button type="button" class="close-btn" (click)="closeModal()" aria-label="Đóng" title="Đóng">×</button>
  </div>
  <div class="dialog-body">
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Tên vật liệu</th>
            <th>Đơn vị đo</th>
            <th>Số lượng</th>
            <th>Giá nhập</th>
            <th class="price-column">Tổng tiền</th>       
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listDetail; trackBy: trackByFn">
            <td>{{ item.productName }}</td>
            <td>{{ item.unitMeasure }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.price | currencyPipe }}</td>
            <td class="price-column">{{ item.amount | currencyPipe }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

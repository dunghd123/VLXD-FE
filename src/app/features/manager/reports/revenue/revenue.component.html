<div class="revenue-container">
  <div class="tab-buttons">
    <button class="tab-button" [ngClass]="{'active': activeTab === 'TOTAL'}" (click)="switchTab('TOTAL')">Tổng doanh thu</button>
    <button class="tab-button" [ngClass]="{'active': activeTab === 'TIME'}" (click)="switchTab('TIME')">Doanh thu theo thời gian</button>
    <button class="tab-button" [ngClass]="{'active': activeTab === 'REGION'}" (click)="switchTab('REGION')">Doanh thu theo khu vực</button>
  </div>

  <div *ngIf="activeTab === 'TOTAL'">
    <app-revenue-total></app-revenue-total>
  </div>
  <div *ngIf="activeTab === 'TIME'">
    <app-revenue-time></app-revenue-time>
  </div>
  <div *ngIf="activeTab === 'REGION'">
    <app-revenue-region></app-revenue-region>
  </div>
</div>

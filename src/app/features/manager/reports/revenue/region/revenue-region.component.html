<div class="tab-pane">
  <div class="chart-section">
    <div class="chart-area">
      <div>
        <div class="summary-row">
          <div class="summary-card">
            <h4>Tổng doanh thu</h4>
            <p class="value">{{ regionSummary.totalRevenue | number:'1.0-0' }} VND</p>
          </div>
        </div>
        <div class="chart-wrapper">
          <canvasjs-chart [options]="regionChartOptions" (chartInstance)="onRegionChartInit($event)"></canvasjs-chart>
        </div>
      </div>
    </div>
    <!-- Employee Details Table -->
    <table class="table table-bordered mt-3">
      <thead class="table-primary">
        <tr>
          <th>Miền</th>
          <th>Doanh thu</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of regionDetails">
          <td>{{ d.region }}</td>
          <td>{{ d.totalAmount | number:'1.0-0' }} VND</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
